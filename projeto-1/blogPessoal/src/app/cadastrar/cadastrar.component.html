<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg">

        </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="Nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="Usuário">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usário">
                    </div>

                    <div class="form-group">
                        <label for="LinkFoto">Link Foto</label>
                        <input class="form-control" type="text" name="linkFoto" id="linkFoto"
                            placeholder="Link de uma foto sua">
                    </div>


                    <div class="form-group">
                        <label for="Senha">Sua senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="SenhaCon">Confirmação de senha</label>
                        <input class="form-control" type="password" name="senhaCon" id="senhaCon"
                            placeholder="Digite a mesma senha que no campo anterior">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>


    </div>



</div>
